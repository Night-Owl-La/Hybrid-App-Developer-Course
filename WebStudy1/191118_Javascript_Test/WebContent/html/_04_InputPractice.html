<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <style type="text/css">
    input[type='button'] {
      width: 30px;
      height: 30px;
    }
  </style>

  <title></title>

  <script type="text/javascript" src="../js/my_regular.js"></script>
  <script type="text/javascript">
    function check_Password() {
      if (regular_pwd.test(document.getElementById("_pwd").value) == false) {
        alert('!! 정규식에 위배됩니다!!');
        return;
      } else {
        alert('정규식에 알맞습니다.');
        return;
      }
    }

    function check_Input(number_1, number_2) {
      if (regular_Number.test(number_1) == false) {
        alert('잘못된 입력입니다.');
        document.getElementById("number_1").value = '';
        document.getElementById("number_1").focus();
        return false;
      } else if (regular_Number.test(number_2) == false) {
        alert('잘못된 입력입니다.');
        document.getElementById("number_2").value = '';
        document.getElementById("number_2").focus();
        return false;
      }
      return true;
    }

    function add() {
      var number_1 = parseInt(document.getElementById("number_1").value);
      var number_2 = parseInt(document.getElementById("number_2").value);
      if (!check_Input(number_1, number_2)) return;

      var result = number_1 + number_2;
      document.getElementById("result").value = result;
    }

    function sub() {
      var number_1 = parseInt(document.getElementById("number_1").value);
      var number_2 = parseInt(document.getElementById("number_2").value);
      if (!check_Input(number_1, number_2)) return;

      var result = number_1 - number_2;
      document.getElementById("result").value = result;
    }

    function mul() {
      var number_1 = parseInt(document.getElementById("number_1").value);
      var number_2 = parseInt(document.getElementById("number_2").value);
      if (!check_Input(number_1, number_2)) return;

      var result = number_1 * number_2;
      document.getElementById("result").value = result;
    }

    function div() {
      var number_1 = parseInt(document.getElementById("number_1").value);
      var number_2 = parseInt(document.getElementById("number_2").value);
      if (!check_Input(number_1, number_2)) return;

      var result = (number_2==0) ? 0 : number_1 % number_2;
      document.getElementById("result").value = result;
    }

    function mod() {
      var number_1 = parseInt(document.getElementById("number_1").value);
      var number_2 = parseInt(document.getElementById("number_2").value);
      if (!check_Input(number_1, number_2)) return;

      var result = (number_2==0) ? 0 : number_1 % number_2;
      document.getElementById("result").value = result;
    }
  </script>
</head>

<body>
  수1: <input id="number_1" placeholder="0~9999사이 숫자"><br>
  수2: <input id="number_2" placeholder="0~9999사이 숫자"><br>

  <div style="margin-left: 30px">
    <input type="button" value="+" onclick="javascript:add();">
    <input type="button" value="-" onclick="javascript:sub();">
    <input type="button" value="*" onclick="javascript:mul();">
    <input type="button" value="/" onclick="javascript:div();">
    <input type="button" value="%" onclick="javascript:mod();">
  </div>

  <br>
  결과:<input id="result" disabled>

  <hr>
  pwd test: <input type="password" id="_pwd">
  <input type="button" value="체크" style="width:40px" onclick="javascript:check_Password();">

</body>

</html>
