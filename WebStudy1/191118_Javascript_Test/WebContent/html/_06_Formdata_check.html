<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <script type="text/javascript" src="../js/my_regular.js"></script>
  <script type="text/javascript">
    function send1() {
      var f = document.forms[0];
      var id = f.id.value.trim();
      var pwd = f.pwd.value.trim();

      if (regular_id.test(id) == false) {
        alert('ID를 제대로 입력하십시오.');
        f.id.value = '';
        f.id.focus();
        return;
      }

      if (regular_pwd.test(pwd) == false) {
        alert('PW를 제대로 입력하십시오.');
        f.pwd.value = '';
        f.pwd.focus();
        return;
      }

      alert('정상 제출 됨.');
      f.submit
    }
